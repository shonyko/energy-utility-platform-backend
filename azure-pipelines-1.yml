# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '6f87e62a-47c1-46fb-a24b-d0ed017bc160'
  imageRepository: 'shonykoenergyutilityplatformbackend'
  containerRegistry: 'containerregistryalexandrukovacs30244.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: local
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags:  |
          latest
          $(Build.BuildId)
    - task: CopyFiles@2
      inputs:
        SourceFolder: ''
        Contents: 'docker-compose.yml'
        TargetFolder: '$(Agent.WorkFolder)'